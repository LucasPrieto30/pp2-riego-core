plugins {
    id 'java'
    id 'application'
}

group 'com.riego'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.json:json:20210307'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

application {
    mainClass = 'com.riego.Main'  // Aseg√∫rate de que este es el nombre correcto de la clase principal
}

test {
    useJUnitPlatform()
}
